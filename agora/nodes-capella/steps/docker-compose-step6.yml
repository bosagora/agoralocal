version: '3.3'
services:
  elboot:
    container_name: elboot
    image: bosagora/agora-el-bootnode:v1.0.2
    restart: always
    volumes:
      - ../config/el:/config
    command:
      -nodekey=/config/bootkey/boot.key
      -verbosity=1
      -addr=:30301
    networks:
      bosagora_network:
        ipv4_address: 172.200.0.11

  clboot:
    platform: linux/amd64
    container_name: clboot
    image: bosagora/agora-cl-bootnode:v1.0.3
    restart: always
    command:
      --external-ip 172.200.0.12
      --fork-version 2F1C0000
      --private 9dab6d31b7fd636348b29c8c0c8ee3699e1f89bfe06e62c795821156040b969e
    networks:
      bosagora_network:
        ipv4_address: 172.200.0.12

  node1-1-el:
    container_name: node1-1-el
    image: bosagora/agora-el-node:v2.0.0
    ports:
      - "8645:8545"
    restart: always
    volumes:
      - ../chain/node1/el:/data
      - ../config/el:/config
    command:
      --config=/config/config.toml
      --datadir=/data
      --syncmode=full
      --gcmode=archive
    networks:
      bosagora_network:
        ipv4_address: 172.200.0.21
    depends_on:
      - elboot

  node1-2-cl:
    platform: linux/amd64
    container_name: node1-2-cl
    image: bosagora/agora-cl-node:v2.0.1
    ports:
      - "3600:3500"
      - "4100:4000"
      - "8180:8080"
    volumes:
      - ../chain/node1/cl:/cl
      - ../chain/node1/el:/el
      - ../config/cl:/config
    restart: always
    command:
      --chain-config-file=/config/chain-config-capella.yaml
      --config-file=/config/config.yaml
      --datadir=/cl
      --execution-endpoint=/el/geth.ipc
      --contract-deployment-block=8
      --accept-terms-of-use
      --subscribe-all-subnets=true
      --disable-peer-scorer=true
      --enable-debug-rpc-endpoints=true
      --monitoring-port=8080
      --rpc-max-page-size=500
    networks:
      bosagora_network:
        ipv4_address: 172.200.0.22
    depends_on:
      - clboot
      - node1-1-el

  node1-3-val:
    platform: linux/amd64
    container_name: node1-3-val
    image: bosagora/agora-cl-validator:v2.0.1
    ports:
      - "8181:8081"
    volumes:
      - ../chain/node1/cl:/cl
      - ../wallet/val1:/wallet
      - ../config/cl:/config
    restart: always
    command:
      --chain-config-file=/config/chain-config-capella.yaml
      --datadir=/cl
      --beacon-rpc-gateway-provider=node1-2-cl:3500
      --beacon-rpc-provider=node1-2-cl:4000
      --wallet-dir=/wallet
      --proposer-settings-file=/config/private/proposer_config.json
      --wallet-password-file=/config/private/password.txt
      --accept-terms-of-use
      --monitoring-host=0.0.0.0
      --monitoring-port=8081
    networks:
      bosagora_network:
        ipv4_address: 172.200.0.23
    depends_on:
      - node1-2-cl

  node2-1-el:
    container_name: node2-1-el
    image: bosagora/agora-el-node:v2.0.0
    restart: always
    volumes:
      - ../chain/node2/el:/data
      - ../config/el:/config
    command:
      --config=/config/config.toml
      --datadir=/data
      --syncmode=full
    networks:
      bosagora_network:
        ipv4_address: 172.200.0.31
    depends_on:
      - elboot
      - node1-1-el

  node2-2-cl:
    platform: linux/amd64
    container_name: node2-2-cl
    image: bosagora/agora-cl-node:v2.0.1
