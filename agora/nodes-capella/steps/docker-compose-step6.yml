      --execution-endpoint=/el/geth.ipc
      --contract-deployment-block=8
      --accept-terms-of-use
      --subscribe-all-subnets=true
      --disable-peer-scorer=true
    networks:
      bosagora_network:
        ipv4_address: 172.200.0.32
